<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Traductor de Escrituras Antiguas</title>
  <script src="assets/script.js" defer></script>
</head>
<body>
  <h1>Solicitar traducción</h1>
  <form id="formTraduccion" method="POST" action="enviar.php">
    <label>Nombre:</label><br>
    <input type="text" name="nombre" required><br>

    <label>Correo:</label><br>
    <input type="email" name="correo" required><br>

    <label>Tipo de escritura:</label><br>
    <select name="tipo" required>
      <option value="1">Runas</option>
      <option value="2">Jeroglíficos</option>
      <option value="3">Notaciones alquímicas</option>
    </select><br>

    <label>Texto para traducir:</label><br>
    <textarea name="contenido" required></textarea><br>

    <button type="submit">Enviar solicitud</button>
  </form>
</body>
</html>
